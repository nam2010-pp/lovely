<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }.container {
  background: rgba(255, 255, 255, 0.15);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px);
  text-align: center;
  max-width: 90%;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.8em;
  margin-bottom: 20px;
  animation: fadeInDown 2s ease;
}

p {
  font-size: 1.2em;
  margin-bottom: 30px;
}

.btn {
  padding: 12px 30px;
  background: #fff;
  color: #ee5a88;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn:hover {
  background: #ee5a88;
  color: #fff;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
  background-size: contain;
  animation: float 6s infinite ease-in;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Just For You ðŸ’–</h1>
    <p>You are special, loved, and appreciated. Always remember that.</p>
    <button class="btn" onclick="playLove()">Play Music ðŸŽµ</button>
    <audio id="loveAudio" src="/static/love.mp3"></audio>
  </div>  <!-- Floating hearts -->  <script>
    function playLove() {
      document.getElementById('loveAudio').play();
    }

    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }
  </script></body>
</html>
