<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: linear-gradient(to right, #fbc2eb, #a6c1ee);
      --text-color: #ffffff;
      --accent-color: #ff66cc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .typewriter {
      font-size: 2.5em;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid white;
      width: 0;
      animation: typing 3.5s steps(13) forwards, blink .75s step-end infinite;
      text-shadow: 0 0 20px #fff, 0 0 40px var(--accent-color);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 13ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .counter {
      margin-top: 20px;
      font-size: 1.1em;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #fefefe;
      opacity: 0.8;
    }

    .heart {
      position: absolute;
      top: -10px;
      color: var(--accent-color);
      opacity: 0.7;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .audio-btn {
      margin-top: 15px;
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      background: #fff;
      color: var(--accent-color);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: 0.3s ease;
    }

    .audio-btn:hover {
      background-color: var(--accent-color);
      color: #fff;
    }

    @media (max-width: 600px) {
      .typewriter {
        font-size: 2em;
      }
      .counter {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <script>
